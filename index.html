<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="icon" href="icon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Projektseite</title>
  <style>
    :root {
      --primary: #1e90ff;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --text-color: #1e1e1e;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #121212;
        --card-bg: #1e1e1e;
        --text-color: #eaeaea;
        --shadow: 0 4px 12px rgba(0,0,0,0.5);
      }
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: url("voronghibli.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: var(--shadow);
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    main {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .project-card {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1.5rem;
      background: #fefefe;
      border-left: 6px solid var(--primary);
      border-radius: 8px;
      transition: transform 0.2s;
    }
    @media (prefers-color-scheme: dark) {
      .project-card {
        background: #262626;
      }
    }
    .project-card:hover {
      transform: scale(1.015);
    }
    .project-card div:first-child {
      font-size: 2rem;
    }
    .project-card a {
      text-decoration: none;
      color: var(--primary);
      font-size: 1.2rem;
      font-weight: 600;
    }
    .project-card p {
      margin-top: 0.3rem;
      font-size: 0.95rem;
      line-height: 1.4;
      color: var(--text-color);
      opacity: 0.85;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meine Projektseite</h1>
    <p>Hier findest du eine Übersicht meiner aktuellen Webprojekte</p>
  </header>
  $1<div class="project-card">
      <div>♟️</div>
      <div>
        <a href="https://voronfan.github.io/chess/">Schachspiel im Browser</a>
        <p>Ein vollwertiges Schachspiel mit Drag & Drop, Umwandlung, Rochade, En Passant, Schach, Matt und Patt – direkt im Browser spielbar.</p>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 – voronfan.github.io
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Schachprojekt</title>
  <style>
    :root {
      --primary: #1e90ff;
      --background: #f0f2f5;
      --card-bg: white;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1a1a1a;
        --card-bg: #2a2a2a;
        --text-color: #eee;
        --shadow: 0 4px 12px rgba(0,0,0,0.6);
      }
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 2em 1em;
      text-align: center;
      box-shadow: var(--shadow);
    }
    header h1 {
      margin: 0 0 0.3em;
      font-size: 2.2em;
    }
    main {
      flex: 1;
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .project-card {
      display: flex;
      align-items: center;
      gap: 1em;
      background: #fafafa;
      border-left: 6px solid var(--primary);
      padding: 1.2em;
      border-radius: 8px;
      text-align: left;
      transition: transform 0.2s;
    }
    @media (prefers-color-scheme: dark) {
      .project-card {
        background: #333;
      }
    }
    .project-card:hover {
      transform: scale(1.02);
    }
    .project-card a {
      text-decoration: none;
      color: var(--primary);
      font-size: 1.2em;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1em;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mein Schachprojekt</h1>
    <p>Spiele Schach direkt im Browser mit allen Regeln – ganz ohne Anmeldung!</p>
  </header>
  <main>
    <div class="project-card">
      <div>♟️</div>
      <div>
        <a href="https://voronfan.github.io/chess/">Schachspiel – Vollständig programmiert</a><br>
        Mit Drag & Drop, Umwandlung, Rochade, En Passant, Schach, Matt und Patt.
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 – Deine GitHub Pages Projektseite
  </footer>
</body>
</html>
